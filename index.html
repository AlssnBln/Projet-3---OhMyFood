<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/414860e189.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <title>OhMyFood - Projet 3</title>
</head>

<body>
    <!-- LOADER -->
    <div class="loader">
        <i class="fas fa-spinner fa-pulse"></i>
    </div>
<header>
    <!-- LOGO -->
    <div class="header_logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
    </div>
    <!-- EXPLORER -->
    <section class="explorer">
        <!-- RECHERCHE -->
        <div class="explorer_localisation">
            <i class="fa-solid fa-location-dot"></i>
            <form method="post" action="#">
                <input type="text" name="localisation" id="explorer_localistion_search" placeholder="Paris, belleville">
            </form>
        </div>
        <!-- RESERVATION -->
        <div class="explorer_reservation">
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#restaurants"></a><button>Explorer nos restaurants</button>
        </div>
    </section>
</header>
</body>
